        /* å‰¯æ ‡é¢˜ - æ¸å…¥åŠ¨ç”» */

        /* ç¥ç¦è¯­ - æ·¡å…¥åŠ¨ç”» */

<body>
    <!-- ç²’å­ç”»å¸ƒ -->
    <canvas id="particle-canvas"></canvas>

    <!-- å€’è®¡æ—¶æç¤ºï¼ˆå¯é€‰ï¼‰ -->
    <div class="countdown-tip" id="countdown-tip">éŸ³é¢‘å°†åœ¨ 3 ç§’åè‡ªåŠ¨æ’­æ”¾ ğŸµ</div>

    <!-- éŸ³é¢‘æ§ä»¶ï¼ˆæ–°å¢autoplayå’Œmutedå±æ€§ï¼Œå€’è®¡æ—¶åæ¿€æ´»ï¼‰ -->
    <audio id="birthday-audio" loop muted>

        ä½ çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾
    </audio>

    <!-- éŸ³é¢‘æ§åˆ¶æŒ‰é’® -->
    <button class="audio-control" id="audio-btn">ğŸµ</button>

    <!-- ç”Ÿæ—¥ç¥ç¦å†…å®¹ -->
    <div class="birthday-container">
        <div class="cake-icon">ğŸ‚</div>
        <h1 class="birthday-title">ç”Ÿæ—¥å¿«ä¹ï¼</h1>
        <h2 class="birthday-subtitle">æ„¿æ¯ä¸€å²éƒ½å¥”èµ°åœ¨çƒ­çˆ±é‡Œ âœ¨</h2>
        <p class="wish-text">
            æ„¿ä½ çœ¼é‡Œçš„æ˜Ÿæ˜Ÿï¼Œå’Œè›‹ç³•ä¸Šçš„èœ¡çƒ›ä¸€æ ·é—ªäº®<br>
            å¥åº·ã€å¿«ä¹ã€æš´å¯Œã€è¢«çˆ±ï¼Œæ‰€æœ‰ç¾å¥½éƒ½å¦‚çº¦è€Œè‡³ï½
        </p>
    </div>

    <script>
        // èƒŒæ™¯ç²’å­ç‰¹æ•ˆï¼ˆç®€æ´ç‰ˆï¼Œä¿ç•™æŸ”å’ŒåŠ¨æ€ï¼‰
        class Particle {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.reset();
            }

            reset() {
                this.x = Math.random() * this.canvas.width;
                this.y = Math.random() * this.canvas.height;
                this.size = Math.random() * 6 + 2;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                // æŸ”å’Œçš„ç²‰è‰²ç³»ç²’å­ï¼Œé€‚é…ç”Ÿæ—¥æ°›å›´
                this.color = `rgba(255, ${Math.floor(Math.random() * 80) + 150}, ${Math.floor(Math.random() * 100) + 120}, ${Math.random() * 0.7 + 0.3})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > this.canvas.width) this.reset();
                if (this.y < 0 || this.y > this.canvas.height) this.reset();
            }

            draw() {
                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                this.ctx.fillStyle = this.color;
                this.ctx.fill();
            }
        }

        // åˆå§‹åŒ–ç²’å­ç”»å¸ƒ
        const initParticles = () => {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');

            // é€‚é…çª—å£å¤§å°
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // ç²’å­æ•°é‡é€‚é…å±å¹•ï¼ˆé¿å…è¿‡å¤š/è¿‡å°‘ï¼‰
            const particleCount = Math.floor((canvas.width * canvas.height) / 15000);
            const particles = Array.from({ length: particleCount }, () => new Particle(canvas, ctx));

            // åŠ¨ç”»å¾ªç¯ï¼ˆæŸ”å’Œæ‹–å½±æ•ˆæœï¼‰
            const animate = () => {
                ctx.fillStyle = 'rgba(255, 240, 245, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            };
            animate();
        };

        // éŸ³é¢‘æ§åˆ¶é€»è¾‘ï¼ˆæ–°å¢3ç§’å€’è®¡æ—¶è‡ªåŠ¨æ’­æ”¾ï¼‰
        const initAudio = () => {
            const audio = document.getElementById('birthday-audio');
            const audioBtn = document.getElementById('audio-btn');
            const countdownTip = document.getElementById('countdown-tip');
            let isPlaying = false;
            let countdownTimer = null; // å€’è®¡æ—¶å®šæ—¶å™¨
            let countdown = 3; // å€’è®¡æ—¶ç§’æ•°

            // æ›´æ–°å€’è®¡æ—¶æç¤ºæ–‡æœ¬
            const updateCountdownTip = () => {
                if (countdown > 0) {
                    countdownTip.textContent = `éŸ³é¢‘å°†åœ¨ ${countdown} ç§’åè‡ªåŠ¨æ’­æ”¾ ğŸµ`;
                } else {
                    countdownTip.textContent = "æ­£åœ¨æ’­æ”¾ç”Ÿæ—¥æ­Œï½ ğŸ¶";
                    setTimeout(() => {
                        countdownTip.classList.add('hide'); // éšè—æç¤º
                    }, 1000);
                }
            };

            // å°è¯•æ’­æ”¾éŸ³é¢‘ï¼ˆæ ¸å¿ƒæ–¹æ³•ï¼‰
            const tryPlayAudio = async () => {
                try {
                    await audio.play();
                    audio.muted = false; // æ’­æ”¾æˆåŠŸåå–æ¶ˆé™éŸ³
                    isPlaying = true;
                    audioBtn.textContent = "â¸ï¸";
                    updateCountdownTip();
                } catch (err) {
                    console.log("è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼ˆæµè§ˆå™¨é™åˆ¶ï¼‰ï¼š", err);
                    countdownTip.textContent = "ç‚¹å‡»ä»»æ„ä½ç½®æ’­æ”¾ç”Ÿæ—¥æ­Œ ğŸµ";
                    isPlaying = false;
                    audioBtn.textContent = "ğŸµ";
                }
            };

            // å¯åŠ¨3ç§’å€’è®¡æ—¶
            const startCountdown = () => {
                updateCountdownTip(); // åˆå§‹åŒ–æç¤ºæ–‡æœ¬
                countdownTimer = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(countdownTimer); // æ¸…é™¤å®šæ—¶å™¨
                        tryPlayAudio(); // å€’è®¡æ—¶ç»“æŸï¼Œå°è¯•æ’­æ”¾
                    } else {
                        updateCountdownTip(); // æ›´æ–°å€’è®¡æ—¶æ–‡æœ¬
                    }
                }, 1000);
            };

            // é¡µé¢åŠ è½½åå¯åŠ¨å€’è®¡æ—¶
            startCountdown();

            // ç‚¹å‡»æŒ‰é’®æ’­æ”¾/æš‚åœéŸ³é¢‘
            audioBtn.addEventListener('click', () => {
                // ç‚¹å‡»æŒ‰é’®æ—¶æ¸…é™¤å€’è®¡æ—¶ï¼ˆé¿å…é‡å¤æ’­æ”¾ï¼‰
                if (countdownTimer) {
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                    countdownTip.classList.add('hide');
                }

                if (isPlaying) {
                    audio.pause();
                    audioBtn.textContent = "ğŸµ";
                } else {
                    audio.play().then(() => {
                        audio.muted = false;
                        audioBtn.textContent = "â¸ï¸";
                    }).catch(err => {
                        console.log("æ’­æ”¾å¤±è´¥ï¼š", err);
                        alert("éŸ³é¢‘æ’­æ”¾éœ€è¦ä½ ç‚¹å‡»ç¡®è®¤ï½");
                    });
                }
                isPlaying = !isPlaying;
            });

            // ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®ä¹Ÿèƒ½è§¦å‘æ’­æ”¾ï¼ˆå…œåº•ï¼‰
            document.addEventListener('click', () => {
                // ç‚¹å‡»é¡µé¢æ—¶æ¸…é™¤å€’è®¡æ—¶
                if (countdownTimer) {
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                    countdownTip.classList.add('hide');
                }

                if (!isPlaying) {
                    audio.play().then(() => {
                        audio.muted = false;
                        isPlaying = true;
                        audioBtn.textContent = "â¸ï¸";
                    }).catch(() => {});
                }
            }, { once: false }); // æ”¹ä¸ºfalseï¼Œç¡®ä¿å¤šæ¬¡ç‚¹å‡»éƒ½èƒ½è§¦å‘
        };

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            initParticles();
            initAudio();
        });
    </script>
